    <body>
        <!-- NAVBAR 1 -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light d-flex">
            <a class="navbar-brand text-muted" href="#">
                <img src="https://www.flaticon.com/svg/static/icons/svg/1077/1077042.svg" width="30" height="30" class="d-inline-block align-top text-muted" alt="">
                Instagram
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-light ml-auto">
                        <!-- Button trigger modal -->
                            <a href="#Modal1" role="button" class="btn btn-success" data-toggle="modal">Create a new post</a>
                                <!-- Modal -->
                                <div id="Modal1" class="modal fade" tabindex="-1">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group row">
                                                <label for="comment">Comment:</label>
                                                <textarea class="form-control " rows="5" id="comment"></textarea>
                                             </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="icons">
                                                <button type="button" class="btn btn-outline-dark"><i class="fas fa-camera"></i></button>
                                                <button type="button" class="btn btn-outline-dark"><i class="fas fa-map-marker-alt"></i></button>
                                               </div>
                                               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                               <button type="button" class="btn btn-primary">Publish</button>
                                             </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                        <!-- BOTON DROPDOWN -->
                        <div class="dropdown mr-5">
                            <button class="btn btn-light dropdown-toggle p-2" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cog text-muted"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Action</button>
                            <button class="dropdown-item" type="button">Another action</button>
                            <button class="dropdown-item" type="button">Something else here</button>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log Out</a>
                        </div>
                  </div>
                </div>
            </div>
          </nav>
        <!-- 2 BOTONES SE OCULTA, AL CENTRO -->
        <!-- <div class="container-fluid d-flex justify-content-center"> -->

                        </svg>
                    </button>
                    <button type="button" class="btn btn-light m-2"><a href="instapost.html">
